<h2>Manage Doctors</h2>

<mat-card>
  <form (ngSubmit)="addDoctor()">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="doctor.name" name="name" required />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="doctor.city" name="city" required />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Specialization ID</mat-label>
      <input matInput type="number" [(ngModel)]="doctor.specializationId" name="specializationId" required />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Rating</mat-label>
      <input matInput type="number" [(ngModel)]="doctor.rating" name="rating" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Doctor</button>
  </form>
</mat-card>

<hr />

<table mat-table [dataSource]="doctors" class="mat-elevation-z8 full-width">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let d">{{ d.name }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let d">{{ d.city }}</td>
  </ng-container>

  <ng-container matColumnDef="specializationId">
    <th mat-header-cell *matHeaderCellDef> Specialization </th>
    <td mat-cell *matCellDef="let d">{{ d.specializationId }}</td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let d">{{ d.rating }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let d">
      <button mat-button color="warn" (click)="deleteDoctor(d.doctorId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

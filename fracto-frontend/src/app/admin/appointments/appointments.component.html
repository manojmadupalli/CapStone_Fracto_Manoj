<h2>Manage Appointments</h2>

<table mat-table [dataSource]="appointments" class="mat-elevation-z8 full-width">

  <!-- User -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let a">{{ a.userName }}</td>
  </ng-container>

  <!-- Doctor -->
  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> Doctor </th>
    <td mat-cell *matCellDef="let a">
      {{ a.doctorName }} ({{ a.specializationName }})
    </td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="appointmentDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let a">{{ a.appointmentDate | date }}</td>
  </ng-container>

  <!-- Time Slot -->
  <ng-container matColumnDef="timeSlot">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let a">{{ a.timeSlot }}</td>
  </ng-container>

  <!-- Status with color -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let a">
      <span [ngClass]="{
        'status-approved': a.status === 'Approved',
        'status-rejected': a.status === 'Rejected',
        'status-pending': a.status === 'Pending'
      }">
        {{ a.status }}
      </span>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let a">
      <button mat-button color="primary" (click)="updateStatus(a.appointmentId, 'Approved')">Approve</button>
      <button mat-button color="accent" (click)="updateStatus(a.appointmentId, 'Rejected')">Reject</button>
      <button mat-button color="warn" (click)="deleteAppointment(a.appointmentId)">Cancel</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<p *ngIf="appointments.length === 0">No appointments found.</p>

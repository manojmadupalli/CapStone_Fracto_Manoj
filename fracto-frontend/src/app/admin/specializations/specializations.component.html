<h2>Manage Specializations</h2>

<mat-card>
  <form (ngSubmit)="addSpecialization()">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Specialization</mat-label>
      <input matInput [(ngModel)]="specializationName" name="specializationName" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Add</button>
  </form>
</mat-card>

<hr />

<table mat-table [dataSource]="specializations" class="mat-elevation-z8 full-width">
  <ng-container matColumnDef="specializationName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let s">{{ s.specializationName }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let s">
      <button mat-button color="warn" (click)="deleteSpecialization(s.specializationId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

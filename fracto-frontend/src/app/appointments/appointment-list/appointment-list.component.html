<h2>My Appointments</h2>

<table mat-table [dataSource]="appointments" class="mat-elevation-z8 full-width">

  <!-- Doctor -->
  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> Doctor </th>
    <td mat-cell *matCellDef="let a">
      {{ a.doctorName }} ({{ a.specializationName }})
    </td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="appointmentDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let a">{{ a.appointmentDate | date }}</td>
  </ng-container>

  <!-- Time Slot -->
  <ng-container matColumnDef="timeSlot">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let a">{{ a.timeSlot }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let a">{{ a.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
